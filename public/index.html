<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title>Arenarium: The Multiplayer AI Battleground</title>
    <link rel="canonical" href="http://www.arenarium.com/">
    <meta name="keywords" content="AI, Artificial Intelligence, Games, Python, Learning, open source" >
    <meta name="description" content="Learn Python and Learn AI by playing. Arenarium is open-source and fun for both beginners and machine learning experts.">
    <!--FACEBOOK-->
    <meta property="og:title" content="The Multiplayer AI Battleground" >
    <meta property="og:site_name" content="Arenarium">
    <meta property="og:url" content="http://www.arenarium.com/" >
    <meta property="og:description" content="Learn Python and Learn AI by playing. Arenarium is open-source and fun for both beginners and machine learning experts." >
    <meta property="og:image" content="http://www.arenarium.com/images/blended_game_board.jpeg" >
    <!-- <meta property="fb:app_id" content="" > -->
    <meta property="og:type" content="website" >
    <!-- <meta property="og:locale" content="" > -->
    <!--TWITTER-->
    <meta property="twitter:card" content="summary" >
    <meta property="twitter:title" content="The Multiplayer AI Battleground" >
    <meta property="twitter:description" content="Learn Python and Learn AI by playing. Arenarium is open-source and fun for both beginners and machine learning experts." >
    <meta property="twitter:creator" content="@vincentropy" >
    <meta property="twitter:url" content="http://www.arenarium.com/" >
    <meta property="twitter:image" content="http://www.arenarium.com/images/blended_game_board.jpeg" >
    <meta property="twitter:image:alt" content="An abstract representation of gladiators doing battle." >

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
